<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Monster Shop </title>
</head>
<body>
    
<div class="page">
    <div class="main-grid-container">
        <header class="main-header">
            <h1>Monster Shop</h1>
        </header>

        <aside class="main-sidebar">

            <h2 class="sidebar-title">Search</h2>            
            <ul class="filter">
                <li class="category-filter active"><a href="#" class="filter-link">Lorem ipsum <span class="quantidade">(2)</span></a></li>
                <li class="category-filter"><a href="#" class="filter-link">Lorem ipsum <span class="quantidade">(1)</span></a></li>
                <li class="category-filter"><a href="#" class="filter-link">Lorem ipsum <span class="quantidade">(0)</span></a></li>    
            </ul>
        </aside>

        <main class="product-area">
            <div class="products-grid-container">
                <article class="product">
                    <img src="assets/img/Doll1.jpg" alt="" class="product-image">
                    <h3 class="product-title">Doll 1</h3>
                    <h4 class="product-price">$15.100 CLP</h4>
                    <a href="#" class="product-btn">Comprar</a>
                </article>
                <article class="product">
                    <img src="assets/img/doll2.jpg" alt="" class="product-image">
                    <h3 class="product-title">Doll 2</h3>
                    <h4 class="product-price">$17.600 CLP</h4>
                    <a href="#" class="product-btn">Comprar</a>
                </article>
                <article class="product">
                    <img src="assets/img/doll3.jpg" alt="" class="product-image">
                    <h3 class="product-title">Doll 3</h3>
                    <h4 class="product-price">$10.000 CLP</h4>
                    <a href="#" class="product-btn">Comprar</a>
                </article>
            </div>
        </main>
</div>

<script src="https://kit.fontawesome.com/db59a2caec.js" crossorigin="anonymous"></script>

</body>
</html>
